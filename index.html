<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotworx 6-Week Program</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide icons as SVG components
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const Edit2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const RotateCw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 4 23 10 17 10"></polyline>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const HotworxPlanner = () => {
            const defaultProgram = {
                weekA: {
                    name: "Week A: Upper/Lower Split",
                    monday: { sessions: ["Hot Cycle (15 min HIIT)", "Hot Buns (30 min)"], focus: "Lower body & cardio", completed: false },
                    tuesday: { sessions: ["Hot Bands (30 min)", "Hot Core - first half (15 min)"], focus: "Upper body & core", completed: false },
                    wednesday: { sessions: ["Hot Stretch (30 min) or Rest"], focus: "Active recovery", completed: false },
                    thursday: { sessions: ["Hot Thunder (15 min HIIT)", "Hot Warrior (30 min)"], focus: "Full body & cardio", completed: false },
                    friday: { sessions: ["Hot Barre None (30 min)", "Hot Core - second half (15 min)"], focus: "Lower body & recovery", completed: false },
                    saturday: { sessions: ["Rest"], focus: "Complete rest", completed: false },
                    sunday: { sessions: ["Rest"], focus: "Complete rest", completed: false }
                },
                weekB: {
                    name: "Week B: Push/Pull/Legs",
                    monday: { sessions: ["Hot Thunder (15 min)", "Hot ISO (30 min)"], focus: "Pull & cardio", completed: false },
                    tuesday: { sessions: ["Hot Bands (30 min)", "Hot Pilates (30 min)"], focus: "Push & core", completed: false },
                    wednesday: { sessions: ["Hot Yoga (30 min)"], focus: "Active recovery", completed: false },
                    thursday: { sessions: ["Hot Buns (30 min)", "Hot Core (30 min)"], focus: "Legs & core", completed: false },
                    friday: { sessions: ["Hot Blast (15 min)", "Hot Warrior (30 min)"], focus: "Full body HIIT", completed: false },
                    saturday: { sessions: ["Rest"], focus: "Complete rest", completed: false },
                    sunday: { sessions: ["Rest"], focus: "Complete rest", completed: false }
                },
                weekC: {
                    name: "Week C: High Variety",
                    monday: { sessions: ["Hot Cycle (15 min)", "Hot Barre None (30 min)"], focus: "Lower body & cardio", completed: false },
                    tuesday: { sessions: ["Hot Stretch (30 min) or Rest"], focus: "Recovery", completed: false },
                    wednesday: { sessions: ["Hot Bands (30 min)", "Hot Thunder (15 min)"], focus: "Upper body emphasis", completed: false },
                    thursday: { sessions: ["Hot Pilates (30 min)", "Hot Yoga (30 min)"], focus: "Core & mind-body", completed: false },
                    friday: { sessions: ["Hot Buns (30 min)", "Hot ISO (30 min)"], focus: "Legs & full body", completed: false },
                    saturday: { sessions: ["Hot Blast (15 min)", "Hot Core (30 min)"], focus: "HIIT & recovery", completed: false },
                    sunday: { sessions: ["Rest"], focus: "Complete rest", completed: false }
                },
                deload: {
                    name: "Deload Week: Recovery & Restoration",
                    monday: { sessions: ["Hot Yoga (30 min)"], focus: "Gentle movement & flexibility", completed: false },
                    tuesday: { sessions: ["Rest"], focus: "Complete rest", completed: false },
                    wednesday: { sessions: ["Hot Stretch (30 min)"], focus: "Deep stretching & recovery", completed: false },
                    thursday: { sessions: ["Rest"], focus: "Complete rest", completed: false },
                    friday: { sessions: ["Hot ISO (30 min)"], focus: "Light strength maintenance", completed: false },
                    saturday: { sessions: ["Rest"], focus: "Complete rest", completed: false },
                    sunday: { sessions: ["Rest"], focus: "Complete rest", completed: false }
                }
            };

            const [weekNumber, setWeekNumber] = useState(1);
            const [program, setProgram] = useState(defaultProgram);
            const [editMode, setEditMode] = useState(false);
            const [editingDay, setEditingDay] = useState(null);
            const [cycleHistory, setCycleHistory] = useState([]);

            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            const getCurrentTemplate = () => {
                if (weekNumber === 7) return 'deload';
                if (weekNumber <= 2) return 'weekA';
                if (weekNumber <= 4) return 'weekB';
                return 'weekC';
            };

            const currentTemplate = getCurrentTemplate();

            const toggleComplete = (day) => {
                setProgram(prev => ({
                    ...prev,
                    [currentTemplate]: {
                        ...prev[currentTemplate],
                        [day]: {
                            ...prev[currentTemplate][day],
                            completed: !prev[currentTemplate][day].completed
                        }
                    }
                }));
            };

            const advanceWeek = () => {
                const currentWeekData = program[currentTemplate];
                const completedCount = days.filter(day => currentWeekData[day].completed).length;
                
                setCycleHistory(prev => [...prev, {
                    weekNumber,
                    template: currentTemplate,
                    completedDays: completedCount,
                    totalDays: 7
                }]);

                const resetTemplate = { ...program[currentTemplate] };
                days.forEach(day => {
                    resetTemplate[day] = { ...resetTemplate[day], completed: false };
                });

                setProgram(prev => ({
                    ...prev,
                    [currentTemplate]: resetTemplate
                }));

                if (weekNumber === 7) {
                    setWeekNumber(1);
                } else {
                    setWeekNumber(weekNumber + 1);
                }
            };

            const startEditing = (day) => {
                setEditingDay(day);
                setEditMode(true);
            };

            const saveEdit = (day, newSessions, newFocus) => {
                setProgram(prev => ({
                    ...prev,
                    [currentTemplate]: {
                        ...prev[currentTemplate],
                        [day]: {
                            ...prev[currentTemplate][day],
                            sessions: newSessions,
                            focus: newFocus
                        }
                    }
                }));
                setEditingDay(null);
                setEditMode(false);
            };

            const DayEditor = ({ day, dayName, data }) => {
                const [sessions, setSessions] = useState([...data.sessions]);
                const [focus, setFocus] = useState(data.focus);

                const addSession = () => setSessions([...sessions, ""]);
                const removeSession = (index) => setSessions(sessions.filter((_, i) => i !== index));
                const updateSession = (index, value) => {
                    const newSessions = [...sessions];
                    newSessions[index] = value;
                    setSessions(newSessions);
                };

                return (
                    <div className="bg-white p-4 rounded-lg shadow-md border-2 border-orange-500">
                        <div className="flex justify-between items-center mb-3">
                            <h3 className="font-bold text-lg">{dayName}</h3>
                            <button
                                onClick={() => saveEdit(day, sessions, focus)}
                                className="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600"
                            >
                                Save
                            </button>
                        </div>
                        
                        <div className="space-y-2 mb-3">
                            {sessions.map((session, idx) => (
                                <div key={idx} className="flex gap-2">
                                    <input
                                        type="text"
                                        value={session}
                                        onChange={(e) => updateSession(idx, e.target.value)}
                                        className="flex-1 border border-gray-300 rounded px-2 py-1 text-sm"
                                        placeholder="Session name"
                                    />
                                    {sessions.length > 1 && (
                                        <button
                                            onClick={() => removeSession(idx)}
                                            className="text-red-500 hover:text-red-700"
                                        >
                                            <X size={20} />
                                        </button>
                                    )}
                                </div>
                            ))}
                        </div>

                        <button
                            onClick={addSession}
                            className="flex items-center gap-1 text-blue-500 hover:text-blue-700 text-sm mb-3"
                        >
                            <Plus size={16} /> Add Session
                        </button>

                        <input
                            type="text"
                            value={focus}
                            onChange={(e) => setFocus(e.target.value)}
                            className="w-full border border-gray-300 rounded px-2 py-1 text-sm"
                            placeholder="Focus area"
                        />
                    </div>
                );
            };

            const DayCard = ({ day, dayName, data }) => {
                if (editMode && editingDay === day) {
                    return <DayEditor day={day} dayName={dayName} data={data} />;
                }

                return (
                    <div className={`bg-white p-4 rounded-lg shadow-md transition-all ${data.completed ? 'border-2 border-green-500' : 'border border-gray-200'}`}>
                        <div className="flex justify-between items-start mb-2">
                            <h3 className="font-bold text-lg">{dayName}</h3>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => startEditing(day)}
                                    className="text-gray-500 hover:text-blue-500"
                                >
                                    <Edit2 size={16} />
                                </button>
                                <button
                                    onClick={() => toggleComplete(day)}
                                    className={`${data.completed ? 'text-green-500' : 'text-gray-300'} hover:text-green-600`}
                                >
                                    <Check size={20} />
                                </button>
                            </div>
                        </div>
                        
                        <div className="space-y-1 mb-2">
                            {data.sessions.map((session, idx) => (
                                <div key={idx} className="text-sm text-gray-700">â€¢ {session}</div>
                            ))}
                        </div>
                        
                        <div className="text-xs text-gray-500 italic mt-2 pt-2 border-t">
                            {data.focus}
                        </div>
                    </div>
                );
            };

            const completedDays = days.filter(day => program[currentTemplate][day].completed).length;
            const cycleProgress = ((weekNumber - 1) / 7) * 100;
            const isDeloadWeek = weekNumber === 7;

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 to-red-50 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <Calendar className="text-orange-500" size={32} />
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800">Hotworx 6-Week Program</h1>
                                        <p className="text-gray-600">{program[currentTemplate].name}</p>
                                        <p className="text-sm text-gray-500 mt-1">
                                            {isDeloadWeek ? (
                                                <span className="text-blue-600 font-semibold">ðŸŒŸ Deload Week - Focus on Recovery!</span>
                                            ) : (
                                                <span>Week {weekNumber} of 6 (Training Phase)</span>
                                            )}
                                        </p>
                                    </div>
                                </div>
                                <button
                                    onClick={advanceWeek}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-colors ${
                                        isDeloadWeek 
                                            ? 'bg-blue-500 hover:bg-blue-600 text-white' 
                                            : 'bg-orange-500 hover:bg-orange-600 text-white'
                                    }`}
                                >
                                    <RotateCw size={20} />
                                    {isDeloadWeek ? 'Start New Cycle' : 'Next Week'}
                                </button>
                            </div>

                            <div className="mt-4 mb-4">
                                <div className="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>7-Week Cycle Progress</span>
                                    <span>Week {weekNumber} of 7</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div
                                        className={`h-3 rounded-full transition-all duration-500 ${
                                            isDeloadWeek ? 'bg-blue-500' : 'bg-orange-500'
                                        }`}
                                        style={{ width: `${cycleProgress}%` }}
                                    />
                                </div>
                            </div>

                            <div className="mt-4">
                                <div className="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>This Week's Progress</span>
                                    <span>{completedDays} / 7 days</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div
                                        className="bg-green-500 h-3 rounded-full transition-all duration-500"
                                        style={{ width: `${(completedDays / 7) * 100}%` }}
                                    />
                                </div>
                            </div>
                        </div>

                        {isDeloadWeek && (
                            <div className="mb-6 bg-blue-100 border-2 border-blue-400 rounded-lg p-4">
                                <h3 className="font-bold text-blue-900 mb-2 flex items-center gap-2">
                                    <TrendingUp size={20} />
                                    Deload Week Guidelines
                                </h3>
                                <ul className="text-sm text-blue-800 space-y-1">
                                    <li>â€¢ Only 2-3 gentle sessions this week (Hot Yoga, Hot Stretch, Hot ISO)</li>
                                    <li>â€¢ No HIIT or intense workouts - let your body recover fully</li>
                                    <li>â€¢ Focus on flexibility, mobility, and light movement</li>
                                    <li>â€¢ This recovery week sets you up for stronger performance in your next cycle</li>
                                </ul>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mb-6">
                            {days.map((day, idx) => (
                                <DayCard
                                    key={day}
                                    day={day}
                                    dayName={dayNames[idx]}
                                    data={program[currentTemplate][day]}
                                />
                            ))}
                        </div>

                        {cycleHistory.length > 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                <h3 className="font-bold text-xl mb-4 flex items-center gap-2">
                                    <TrendingUp className="text-orange-500" />
                                    Your Progress History
                                </h3>
                                <div className="space-y-2">
                                    {cycleHistory.slice(-7).map((week, idx) => (
                                        <div key={idx} className="flex items-center justify-between p-3 bg-gray-50 rounded">
                                            <div>
                                                <span className="font-semibold">Week {week.weekNumber}</span>
                                                <span className="text-gray-600 ml-2 text-sm">
                                                    {week.template === 'deload' ? '(Deload)' : `(${week.template.toUpperCase()})`}
                                                </span>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="text-sm text-gray-600">
                                                    {week.completedDays}/{week.totalDays} days
                                                </span>
                                                <div className="w-24 bg-gray-200 rounded-full h-2">
                                                    <div
                                                        className="bg-green-500 h-2 rounded-full"
                                                        style={{ width: `${(week.completedDays / week.totalDays) * 100}%` }}
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="font-bold text-blue-900 mb-2">ðŸ’¡ Program Tips</h3>
                            <ul className="text-sm text-blue-800 space-y-1">
                                <li>â€¢ Weeks 1-2: Week A template (Upper/Lower Split)</li>
                                <li>â€¢ Weeks 3-4: Week B template (Push/Pull/Legs)</li>
                                <li>â€¢ Weeks 5-6: Week C template (High Variety)</li>
                                <li>â€¢ Week 7: Deload with only gentle sessions for recovery</li>
                                <li>â€¢ After deload, the cycle restarts automatically!</li>
                                <li>â€¢ Check off workouts as you complete them to track your consistency</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HotworxPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
